<html>
    <head>
<style>
    #animation {
        height: 200px;
        padding-bottom: 10px;
        margin-left: 40%;     
    }   
    .box {
          margin-left: 40%; 
    }
    button {
        width: 100px;
    }   
</style> 
    </head>
<body>
<script>
    var i = 0;    
    var images = new Array();
    
    images[0] = '111.png';
    images[1] = '222.png';
    images[2] = '333.png';
    
    function viewImages() {
        document.getElementById("animation").src = images[i]; 
        i++;
        if (i == images.length) {
            i = 0;
        }
    }

let contr;

 function img_start()  
{
clearInterval(contr);
contr = setInterval(viewImages,1000);
};
 
function img_stop()
{
    clearInterval(contr);
    contr = null;
};    

</script>
<img src="" id="animation">
<br>
<div class="box">
<button id="stop" onclick="img_stop()">Stop</button>
<button id="start" onclick="img_start()">Start</button>
<script> viewImages() </script>  
</div>
</body>
</html>
